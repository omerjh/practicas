<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
     <link href="./css/styles.css" rel="stylesheet"> 
     <link href="./assets/fontawesome/css/all.min.css" rel="stylesheet">

     <title>Práctica</title>
</head>
<body>
    <header class="header">
        <label class="header__logo" for="abrir-cerrar">
            <span class="header__logo--icon"><i class="fas fa-bars"></i></span>
            LOGO
            <img class="header__logo--img" src="./assets/logo-platzi.png" alt="">
        </label>
        <div class="header__menu">
            <div class="header__menu--profile">
                <i class="fas fa-user"></i>
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    
    <section class="container">
        <input type="checkbox" id="abrir-cerrar" name="abrir-cerrar" value=""  ><!--checked="checked"-->
        <section class="menu">
            <ul class="menu__container">
                <li class="menu__item--active">
                    <i class="menu__item--icon fas fa-calculator"></i>
                    <a class="menu__item--link" href="./index.html">Figuras geométricas</a>
                </li>
                <li class="menu__item">
                    <i class="menu__item--icon far fa-ruler-triangle"></i>
                    <a class="menu__item--link" href="#">Opción 2</a>
                </li>
                <li class="menu__item">
                    <i class="menu__item--icon fas fa-chart-pie"></i>
                    <a class="menu__item--link" href="#">Opción 3</a>
                </li>
                <li class="menu__item">
                    <i class="menu__item--icon fal fa-project-diagram"></i>
                    <a class="menu__item--link" href="#">Opción 4</a>
                </li>
                <li class="menu__item">
                    <i class="menu__item--icon fal fa-cogs"></i>
                    <a class="menu__item--link" href="#">Opción 5</a>
                </li>
            </ul>
        </section>

        <section class="main">
            <section class="main__header">
                <h2>Figuras geométricas</h2>
                <p>Este es el primer taller del curso práctico de JavaScript</p>
            </section>

            <section class="card">
                <h3 class="card__header">Cuadrado</h3>
                <img class="card__img" src="./assets/cuadrado.png" alt="Cuadrado">
                <form action="" class="card__form">
                    <label for="ladoCuadrado">Ingresa el tamaño de un lado</label>
                    <input type="number" name="ladoCuadrado" id="ladoCuadrado" placeholder="Lado">
                    <button type="button" name="btnCalcularPerimetroCuadrado" id="btnCalcularPerimetroCuadrado" >Calcular Perímetro</button>
                    <button type="button" name="btnCalcularAreaCuadrado" id="btnCalcularAreaCuadrado" >Calcular Área</button>
                </form>
            </section>
        
            <section class="card">
                <h3 class="card__header">Cuadrado</h3>
                <img class="card__img" src="./assets/cuadrado.png" alt="Cuadrado">
                <form action="" class="card__form">
                    <label for="ladoCuadrado2">Ingresa el tamaño de cada lado</label>
                    <input type="number" name="ladoCuadrado2" id="ladoCuadrado2" placeholder="Lado">
                    <button type="button">Calcular</button>
                </form>
            </section>
            
            <div id="mensaje"></div>
        </section>
    </section>
    
    <footer class="footer">
        Diseñado por
        <a href="https://github.com/omerjh" target="_blank">Omer Hernández</a>
   </footer>
